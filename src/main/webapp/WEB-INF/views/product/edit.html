<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Edit Product</h2>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form method="post" th:object="${product}" enctype="multipart/form-data" action="/products/edit">
  <input type="hidden" th:field="*{id}">
  <img width="100" height="100" th:src="@{'/image/' + *{image}}" alt="">
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" th:field="*{price}"></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><input type="text" th:field="*{quantity}"></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="fileImage"></td>
    </tr>
    <tr>
      <td>Category 70 tá»‰</td>
      <td>
        <select th:field="*{category}" id="">
          <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
      </td>
    </tr>

  </table>
  <button type="submit">Save</button>
</form>
</body>
</html>
