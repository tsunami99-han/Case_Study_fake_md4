<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit</h2>
<form method="post" th:object="${category}" th:action="@{/categories/edit}">
  <input type="hidden" th:field="*{id}">
<table>
  <tr>
      <td>
          <input th:field="*{name}">
      </td>
  </tr>
</table>
  <button type="submit">Save</button>
</form>
</body>
</html>
